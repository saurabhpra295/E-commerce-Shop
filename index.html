<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>e-commerce shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
        <h1>E-Commerce Shop</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<section class="hero">
    <div class="container">
        <h2>Welcome to Our Shop</h2>
        <p>Discover the latest trends in fashion and technology.</p>
    </div>
</section>

<section class="products">
    <div class="container">
        <h2>Featured Products</h2>
        <div class="product">
            <img src="product1.jpeg" alt="Product 1">
            <h3>Product 1</h3>
            <p class="price">$99.99</p>
            <a href="#" class="btn">Add to Cart</a>
        </div>
        <div class="product">
            <img src="product2.jpeg" alt="Product 2">
            <h3>Product 2</h3>
            <p class="price">$79.99</p>
            <a href="#" class="btn">Add to Cart</a>
        </div>
        <div class="product">
            <img src="product3.jpeg" alt="Product 3">
            <h3>Product 3</h3>
            <p class="price">$149.99</p>
            <a href="#" class="btn">Add to Cart</a>
        </div>
    </div>
</section>

<footer>
    <div class="container">
        <p>&copy; 2024 E-Commerce Shop. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
